<div class="person" 
     v-bind:style="{ 
                   top: topCoord, 
                   left: leftCoord,
                   transform: facing,
                   width: '25px'
                   }"
     v-bind:class="{ inFront: inFront }"
     v-on:mouseover="showName = true"
     v-on:mouseout="showName = false"
     >
    <div id="locked">
    <img v-if="locked && customize != 'none'" 
         src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/795933/lock.png" id="lockedPic">
        </div>
    <div class="title" v-if="showName && customize == 'none'"
         v-bind:style="{transform: facing}">{{ $root.$data.user.application.name || 'Apply!' }}</div>
    
    <canvas id="skin" width="22px" height="30px"
            v-bind:style="{ 
                   filter: 'brightness(' + skinTone/5 + ')'
                   }"
            >
    </canvas>
    
    <canvas id="shirt" width="22px" height="30px"
            v-bind:style="{
                       filter: 'hue-rotate(' + shirtHue + 'deg)' +
                       'brightness(' + shirtTone + ')'
                       }"
            >
    </canvas>
    
	
	<canvas id="pants" width="22px" height="30px"
            v-bind:style="{
                       filter: 'hue-rotate(' + pantsHue + 'deg)' +
                       'brightness(' + pantsTone + ')'
                       }"
            >
    </canvas>
    
    <canvas id="hair" width="22px" height="30px"
            v-bind:style="{ 
                   filter: 'brightness(' + hairTone + ')' 
                   }"
            >
    </canvas>
	
	<canvas id="shoes" width="22px" height="30px"
            >
    </canvas>
    <canvas id="eyes" width="22px" height="30px"
            v-bind:style="{ 
                   filter: 'brightness(' + eyesTone/2 + ') hue-rotate(' + eyesHue + 'deg)' 
                   }">
    </canvas>
    <canvas id="extras" width="22px" height="30px"
            style="top: 0px; left: 1px;"
            v-bind:class="{ inverted : extraInvert }">
    </canvas>
</div>
